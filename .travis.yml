language: android
jdk:
  - openjdk8
  - openjdk11
android:
  components:
    - build-tools-29.0.3
    - android-29
  licenses:
    - 'android-sdk-license-.+'

script:
  - ./gradlew check

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
